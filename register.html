<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>

        ثبت نام در کارجو

    </title>



</head>
<body>




<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container-fluid">


        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="images/brand/icon-white.png" width="30">
            </a>
        </div>


        <br>
    </div>


</nav>


<div class="container-fluid">

    <br>
    <div class="page-header text-right">
        <h1>کارجو: <small>آینده‌ را پیدا کن</small></h1>
    </div>


    <div class="row">

        <div class="col-lg-6 vertical-line">

            <h1 class="text-center">  ثبت نام به عنوان کارجو   </h1>
            <h6 class="text-warning text-center">لطفا همه موارد را پر کنید</h6>

            <form class="text-center">
                <div class="form-group">
                    <label for="firstName">نام</label><br>
                    <input type="text" class="text-center" id="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">نام خانوادگی</label><br>
                    <input type="text" id="lastName">
                </div>
                <div class="form-group">
                    <label for="email">پست الکترونیکی</label><br>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">رمز عبور</label><br>
                    <input type="password" id="password">
                </div>

 <button type="submit" class="btn-lg btn-success center-block">
     ثبت نام
 </button>

            </form>




        </div>
        <div class="col-lg-6" >

            <h1 class="text-center">ثبت نام به عنوان کارفرما</h1>

            <h6 class="text-warning text-center">لطفا همه موارد را پر کنید</h6>

            <form class="text-center">
                <div class="form-group">
                    <label for="companyName">   نام شرکت    </label><br>
                    <input type="text" class="text-center" id="companyName">
                </div>
                <div class="form-group">
                    <label for="companyEmail">پست الکترونیکی</label><br>
                    <input type="email" id="companyEmail" placeholder="info@company.com">
                </div>


                 <button type="submit" class="btn-lg btn-success center-block">
          ثبت نام
                           </button>




            </form>






        </div>


    </div>





    <div class="footer">

        <hr>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>


        </div>



    </div>

</div>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
